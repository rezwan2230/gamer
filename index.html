<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="./styles/test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <header>

        <!-- Navigation Bar section -->
        <nav>
            <div class="logo-container">
                <div class="logo-image">
                    <img class="img" src="./images/frame.png" alt="">
                </div>
                <div class="logo-text">
                    <p><span class="G">G</span>amer</p>
                </div>
            </div>
            <div class="menus">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developer</a></li>

                    <div class="icon-container">
                        <div>
                            <p class="icon-text">Follow Us On</p>
                        </div>
                        <div><span><i class="fa-brands fa-youtube" style="color: #ff0040;"></i></span></div>
                        <div> <span><i class="fa-brands fa-tiktok" style="color: #000000;"></i></span></div>
                    </div>
                </ul>
            </div>
        </nav>


        <!-- Banner Section -->
        <div class="banner-container">

            <div class="banner-info">
                <p class="play">Play Like The</p>
                <h3 class="goat">G.O.A.T.</h3>

                <div class="banner-description">
                    <p>1-Click instant play</p>
                    <p>No Download</p>
                    <p>1000s of supported online games</p>
                </div>

                <div class="btn">
                    <div>
                        <button  class="primary-btn">SIGN IN</button>
                    </div>
                    <div>
                        <button  class="primary-btn second-btn">GO ROGUE</button>
                    </div>
                </div>
            </div>


            <div class="banner-img-container">
                <img class="banner-img" src="./images/group18.png" alt="">
            </div>

        </div>
    </header>


    <main>

        <section>
            <h3>Online Games Funny Videos</h3>
            <p>A Collection of Hilarious Videos to Brighten Your Day</p>

            <div class="card-container">
                <div class="card">
                    <img src="" alt="">
                    <p>No Download. No Installs. Play games Instantly on Gamer.</p>
                </div>
            </div>


        </section>


    </main>





</body>

</html>
